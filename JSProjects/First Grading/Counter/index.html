<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter || Simple JS Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Counter</h1>
            <span id="value">0</span>
            <div class="button-container"><!--alt+control+down arrow-->
                <button class="btn decreaseByFive">Decrease by 5</button>
                <button class="btn decrease">Decrease</button>
                <button class="btn reset">Reset</button>
                <button class="btn random">Random</button>
                <button class="btn increase">Increase</button>
                <button class="btn increaseByFive">Increase by 5</button>
                <!--lahat ng mga may conventions na may btn, macacarry over-->
            </div>
        </div>

    </main>
    <script src="app.js"></script>
</body>
</html>
